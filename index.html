<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
        <link rel = "stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Conversor de Moedas</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro

                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currencySelect">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        BitCoin
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00" id="Input-Real">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class ='currency'>
                    <img src="./img/brasil 2.svg" alt = "bandeira do brasil"> 
                    <p class="currency-country">Real</p>
                    <p class="currencyValue" id="realValue">R$ 10.000,00</p>
                </div>

                <img src="./img/Vector@2x.png" alt = "vector" class="arrow">
                <div class="currency">
                    <img src="./img/estados-unidos (1) 1.svg" alt = " bandeira EUA" id="flags">
                    <p class="currency-country" id="currencyName">Dólar Americano</p>
                    <p class="currencyValue" id="dolarValue">US$ 2.000,00</p>
                    
                </div>



            </section>





        </main>

    </div>
</body>
<script src="./scripst.js"></script>

</html>
